<div class="raised_box_with_header">
                <div class="box_top_right"><div class="box_top_left"><div class="header">Categories</div></div></div>
                <div class="box_middle_right"><div class="box_middle_left"><div class="content">
                        <ul class="nav_list">

                        {% for c in categories %}
                                <li>
                                        <p><a href="/giftcards" class="demphasize">{{ c.name}}</a></p>             
                                </li>
                        {% empty %}

                        {% endfor %}

                        </ul>
                </div></div></div>
                <div class="box_bottom_right"><div class="box_bottom_left"><!-- ie_hack: ie6 sucks --></div></div>
</div>
